<div class="panel panel-info">
    <div class="panel-heading">
        <h3>Job List</h3>
    </div>
    <div class="well">
        <p>Search field full text ...</p>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="jobTitleFilter.title" />
        </div>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="includeCompanyDetails" id="inlineCheckbox" value="true" />Show Company Details
            </label>
        </div>
    </div>
    <ul class="list-group">
        <a href="#" class="list-group-item" ng-repeat="job in jobs | filter:jobTitleFilter | orderBy:'votes':'true'">
            <span class="badge">{{job.votes}}</span>
            <button type="button" class="btn btn-default btn-sm" ng-click="voteUp(job)">
                <span class="glyphicon glyphicon-thumbs-up"></span> Vote up
            </button>
            <h4>{{job.title}}</h4>
            <p>{{job.category}}</p>
            <div class="well well-sm" ng-show="includeCompanyDetails">
                <strong>{{job.company.name}}</strong><br />
                URL: {{job.company.url}}<br/>
                E-Mail: {{job.company.email}}<br />
            </div>
        </a>
    </ul>
</div>
